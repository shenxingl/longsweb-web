  <body style="width: 100vw;height: 100vh;margin: 0;padding: 0; border: 0;">

    <!-- built files will be auto injected -->

  <script language="javascript">
  /* eslint-disable no-unused-vars,no-cond-assign */
  // 禁止按键F5
  document.onkeydown = function (e) {
    e = window.event || e
    var keycode = e.keyCode || e.which
    if (keycode === 116) {
      if (window.event) {
        try {
          e.keyCode = 0
        } catch (e) {
        }
        e.returnValue = false
      } else {
        e.preventDefault()
      }
    }
  }
  // 禁止鼠标右键菜单
  document.oncontextmenu = function (e) {
    return false
  }
  </script>
